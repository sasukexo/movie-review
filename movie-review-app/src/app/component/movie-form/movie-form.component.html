<div class="container">
    <h3 class="text-center">Add a Movie</h3>
    <form [formGroup]="movieForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label for="name" class="form-label">Movie Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" />
        <small class="text-danger" *ngIf="movieForm.controls['name'].invalid && movieForm.controls['name'].touched">
          Movie Name is required
        </small>
      </div>
  
      <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <select id="genre" class="form-select" formControlName="genre">
          <option value="" disabled selected>Select a Genre</option>
          <option *ngFor="let g of genres" [value]="g">{{ g }}</option>
        </select>
        <small class="text-danger" *ngIf="movieForm.controls['genre'].invalid && movieForm.controls['genre'].touched">
          Genre is required
        </small>
      </div>
  
      <div class="mb-3">
        <label for="director" class="form-label">Director Name</label>
        <input type="text" id="director" class="form-control" formControlName="director" />
        <small class="text-danger" *ngIf="movieForm.controls['director'].invalid && movieForm.controls['director'].touched">
          Director Name is required
        </small>
      </div>
  
      <div class="mb-3">
        <label for="imdb" class="form-label">IMDB Rating</label>
        <input type="number" step="0.1" id="imdb" class="form-control" formControlName="imdb" />
        <small class="text-danger" *ngIf="movieForm.controls['imdb'].invalid && movieForm.controls['imdb'].touched">
          Rating must be between 0-10
        </small>
      </div>
  
      <div class="mb-3">
        <label for="image" class="form-label">Movie Image</label>
        <input type="file" id="image" class="form-control" (change)="onImageChange($event)" />
        <small class="text-danger" *ngIf="movieForm.controls['image'].invalid && movieForm.controls['image'].touched">
          Movie image is required
        </small>
      </div>
  
      <!-- Image Preview -->
      <div *ngIf="selectedImage" class="text-center mt-2">
        <img [src]="selectedImage" alt="Preview" class="img-thumbnail" width="200" />
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="movieForm.invalid">Add Movie</button>
    </form>
  </div>
